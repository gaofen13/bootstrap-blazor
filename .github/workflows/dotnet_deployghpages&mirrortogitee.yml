name: .Net_deployghpages&mirrortogitee

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
            6.0.x 
            7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish wasm
      run: dotnet publish -c Release -o deploy BootstrapBlazor.Client
      
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
        BRANCH: gh-pages
        FOLDER: deploy/wwwroot
        CLEAN: true

    - name: Sync to Gitee
      uses: Yikun/hub-mirror-action@master
      with:
          src: 'github/gaofen13'    						
          dst: 'gitee/gaofen13'     						
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}  
          dst_token:  ${{ secrets.GITEE_TOKEN }}    
          force_update: true
          static_list: "bootstrap-blazor"   					
          debug: true

    - name: Build Gitee Pages
      uses: yanglbme/gitee-pages-action@v1.4.1
      with:
          gitee-username: gaofen13
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          gitee-repo: gaofen13/bootstrap-blazor
          branch: gh-pages